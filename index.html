<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/general.css" rel="stylesheet">
<title>Book Club Form</title>
</head>
<body>

<form>
	<div>
		<label for="name">
			Name
			<strong class="error">Please fill in your name</strong>
		</label>
		<input type="text" id="name" class="input-text input-error" required>
	</div>
	
	<div>
		<label for="email">E-Mail Address</label>
		<input type="email" id="email" class="input-text" maxlength="256">
	</div>
	
		<div>
		<label for="phone">Phone Number</label>
		<input type="phone" id="phone" class="input-text" maxlength="14">
		</div>

	<div>
		<label for="address">Address</label>
		<input type="address" id="address" class="input-text">
	</div>
	
	<div>
		<label for="address">City</label>
		<input type="city" id="city" class="input-text" maxlength="40">
	</div>

	<div>
		<label for="province">Province</label>
		<select id="province">
		
			<option></option>
			<option>Alberta</option>
			<option>British Columbia</option>
			<option>Manitoba</option>
			<option>New Brunswick</option>
			<option>Newfoundland and Labrador</option>
			<option>Notherwest Territories</option>
			<option>Nova Scotia</option>
			<option>Nunavut</option>
			<option selected>Ontario</option>
			<option>Prince Edward Island</option>
			<option>Qu√©bec</option>
			<option>Yukon</option>
		</select>
	</div>

	<div>
		<label for="postalcode">Postal Code</label>
		<input type="postalcode" id="postalcode" class="input-text" maxlength="7">
	</div>
	
	<div>
		<label for="time">What time of day is best to contact you?</label>
		<select id="time">
		
			<option>Morning</option>
			<option selected>Afternoon</option>
			<option>Evening</option>
		</select>
	</div>
	
	<div>
		<label for="bookread">How many book have you red?</label>
		<select id="booksred">
		
			<option></option>
			<option>1-10</option>
			<option selected>11-20</option>
			<option>21-30</option>
			<option>31-40</option>
			<option>41-50</option>
			<option>51-60</option>
			<option>61-70</option>
			<option>71-80</option>
			<option>81-90</option>
			<option>91-100</option>
			<option>100+</option>
		</select>
	</div>

			
	<div>
		<label for="why">Describe your favourite Author/Book:</label>
		<textarea id="why" class="input-text"></textarea>
	</div>

	
	<fieldset>
	<legend>How much do you love this Genre?</legend>
	
		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-bad">Hate it!</label>
		
		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="bad">So-So</label>
		
		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="neutral">Neutral</label>
		
		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="good">It's alright</label>
		
		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-good">Love it!</label>

	</fieldset>
	
	
	<button type="submit">Send!</button>


</form>

</body>
</html>
